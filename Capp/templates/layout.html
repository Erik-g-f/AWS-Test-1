<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS for layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous" />

    <!-- Bootstrap icons (optional but useful) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Custom CSS files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carbon_app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='methodology.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='About_us.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_section.css') }}">

    <!-- Viewport meta for responsive layout on mobile devices -->
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">

    <!-- Tab icon -->
    <link rel="icon" href="{{ url_for('static', filename='Pictures/Flavicon.jpg') }}">

    <!-- Dynamic title -->
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>home</title>
    {% endif %}
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <!-- Logo on the left -->
        <div class="header_logo">
            <a href="{{ url_for('home.home_home') }}">
                <img src="{{ url_for('static', filename='Pictures/Ecofriend_logo.jpg') }}" alt="MyEcoFriend logo">
            </a>
        </div>

        <!-- Desktop menu items -->
        <ul>
            <li><a href="{{ url_for('About_us.About_us_home') }}">About Us</a></li>
            <li><a href="{{ url_for('methodology.methodology_home') }}">Methodology</a></li>
            <li><a href="{{ url_for('carbon_app.carbon_app_home') }}">Carbon App</a></li>
            <li><a href="{{ url_for('users.register') }}">Account</a></li>
        </ul>

        <!-- Mobile navigation icon -->
        <div class="mobile_navbar">
            <i class="fa-solid fa-outdent"></i>
        </div>
    </div>

    <!-- Main content injected here -->
    {% block content %} {% endblock %}

    <!-- Footer with social icons -->
    <footer>
        <p>Â© 2025 Group 5 NHH</p>
        <div class="social-icons">
            <a href="https://instagram.com/yourprofile" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://github.com/yourprofile" target="_blank">
                <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </footer>

</body>
</html>
